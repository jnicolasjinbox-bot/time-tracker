<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#0d0d14">
<link rel="manifest" href="manifest.json">
<title>Grind Time</title>
<link rel="stylesheet" href="style.css">
<script>if('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js');</script>
</head>
<body>
<div id="app">
  <header>
    <h1 id="page-title">Dashboard</h1>
    <button class="header-btn" onclick="handleAdd()">+</button>
  </header>

  <!-- Command Bar -->
  <div id="command-bar">
    <div class="command-input-wrap">
      <input type="text" id="command-input" placeholder="Tell me what to do..." autocomplete="off">
      <button id="mic-btn" class="mic-btn" onclick="toggleMic()">
        <span id="mic-icon">ğŸ™ï¸</span>
      </button>
      <button class="send-btn" onclick="processCommand()">â†’</button>
    </div>
    <div id="command-preview" class="command-preview"></div>
  </div>

  <main id="main">
    <!-- DASHBOARD -->
    <section id="page-dashboard" class="page active">
      <div class="stats-row">
        <div class="stat-card accent"><div class="value" id="stat-tasks">0</div><div class="label">Tasks Today</div></div>
        <div class="stat-card success"><div class="value" id="stat-time">0m</div><div class="label">Productive Time</div></div>
        <div class="stat-card"><div class="value" id="stat-week">0</div><div class="label">This Week</div></div>
        <div class="stat-card warning"><div class="value" id="stat-streak">0</div><div class="label">Day Streak ğŸ”¥</div></div>
      </div>

      <div class="section">
        <div class="section-title">Activity</div>
        <div id="heatmap" class="heatmap"></div>
      </div>

      <div class="section">
        <div class="section-title">Goals</div>
        <div id="dash-goals"></div>
      </div>

      <div class="section">
        <div class="section-title">Today's Plan</div>
        <div id="dash-schedule"></div>
      </div>

      <div class="section">
        <div class="section-title">Deadlines</div>
        <div id="dash-deadlines"></div>
      </div>
    </section>

    <!-- TASKS -->
    <section id="page-tasks" class="page">
      <div class="filter-row" id="task-chips"></div>
      <div id="task-list"></div>
    </section>

    <!-- GOALS -->
    <section id="page-goals" class="page">
      <div id="goal-list"></div>
    </section>

    <!-- PLANNER -->
    <section id="page-planner" class="page">
      <div id="planner-nav" class="planner-nav"></div>
      <button id="planner-today" class="today-btn" onclick="goToday()" style="display:none;margin:0 auto 12px;display:block">Today</button>
      <div id="planner-grid" class="time-grid"></div>
    </section>

    <!-- SETTINGS -->
    <section id="page-settings" class="page">
      <div class="settings-section">
        <div class="settings-title">Work Schedule</div>
        <div class="setting-item"><label>Start</label><input type="time" id="work-start" value="06:00" onchange="saveSettings()"></div>
        <div class="setting-item"><label>End</label><input type="time" id="work-end" value="17:00" onchange="saveSettings()"></div>
        <div class="setting-item"><label>Days</label><div id="work-days" class="day-picker"></div></div>
      </div>

      <div class="settings-section">
        <div class="settings-title">Categories</div>
        <div id="cat-list"></div>
        <div class="setting-item">
          <input type="color" id="new-cat-color" value="#7c6cf0">
          <input type="text" id="new-cat-name" placeholder="New category">
          <button class="btn btn-primary" style="width:auto;padding:8px 16px" onclick="addCategory()">Add</button>
        </div>
      </div>

      <div class="settings-section">
        <div class="settings-title">Data</div>
        <div class="btn-row">
          <button class="btn btn-outline" onclick="exportData()">Export Backup</button>
          <button class="btn btn-outline" onclick="document.getElementById('import-file').click()">Import Backup</button>
          <input type="file" id="import-file" accept=".json" style="display:none" onchange="importData(event)">
          <button class="btn btn-danger" onclick="clearAllData()">Clear All Data</button>
        </div>
      </div>
    </section>
  </main>

  <nav id="bottom-nav">
    <button class="nav-btn active" data-page="dashboard"><span class="nav-icon">ğŸ“Š</span><span class="nav-label">Home</span></button>
    <button class="nav-btn" data-page="tasks"><span class="nav-icon">âœ…</span><span class="nav-label">Tasks</span></button>
    <button class="nav-btn" data-page="goals"><span class="nav-icon">ğŸ¯</span><span class="nav-label">Goals</span></button>
    <button class="nav-btn" data-page="planner"><span class="nav-icon">ğŸ“…</span><span class="nav-label">Planner</span></button>
    <button class="nav-btn" data-page="settings"><span class="nav-icon">âš™ï¸</span><span class="nav-label">Settings</span></button>
  </nav>
</div>

<!-- Modal -->
<div id="modal-overlay" class="modal-overlay" onclick="closeModal()">
  <div class="modal" onclick="event.stopPropagation()">
    <div class="modal-handle"></div>
    <div class="modal-header"><h2 id="modal-title"></h2></div>
    <div id="modal-body" class="modal-body"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
